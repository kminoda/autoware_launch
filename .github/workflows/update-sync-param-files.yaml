name: update-sync-param-files

on:
  schedule:
    - cron: 0 0 * * *
  workflow_dispatch:

jobs:
  sync-param-files:
    runs-on: ubuntu-latest
    steps:
      - name: Generate token
        id: generate-token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.PRIVATE_KEY }}

      - uses: actions/checkout@v1

      - name: Generate sync-param-files.yaml
        run: |
          git clone https://github.com/kminoda/autoware.universe.git -b main /tmp/autoware.universe
          python3 .github/workflows/generate_sync_param_files.py .github/sync-param-files.yaml

      - name: Create PR
        id: create-pr
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ steps.generate-token.outputs.token }}
          base: ${{ github.event.repository.default_branch }}
          branch: update-sync-param-files
          title: "chore: update sync-param-files.yaml"
          commit-message: "chore: update sync-param-files.yaml"
          body: ${{ steps.create-pr-body.outputs.body }}
