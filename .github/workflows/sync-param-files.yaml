name: sync-param-files

on:
  schedule:
    - cron: 0 0 * * *
  workflow_dispatch:

jobs:
  sync-param-files:
    runs-on: ubuntu-latest
    steps:
      - name: Generate token
        id: generate-token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.PRIVATE_KEY }}

      - name: Generate sync-param-files.yaml
        run: |
          git clone https://github.com/autowarefoundation/autoware.universe.git /tmp/autoware.universe
          python3 .github/workflows/generate_sync_param_files.py .github/tmp_sync-param-files.yaml

      - name: Run sync-files
        uses: autowarefoundation/autoware-github-actions/sync-files@v1
        with:
          token: ${{ steps.generate-token.outputs.token }}
          config: .github/tmp_sync-param-files.yaml
          pr-branch: sync-param-files
          pr-title: "chore: sync param files"
          pr-commit-message: "chore: sync param files"
