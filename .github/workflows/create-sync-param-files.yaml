name: create-sync-param-files

on:
  schedule:
    - cron: 0 0 * * *
  workflow_dispatch:

jobs:
  sync-param-files:
    runs-on: ubuntu-latest
    steps:
      - name: Generate token
        id: generate-token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.PRIVATE_KEY }}

      # - uses: actions/checkout@v1      
                       
      - name: Add list of files to a metadata file and generate Readme
        run: touch .github/hogehoge.yaml

      # - name:  Commit File changes
      # skipping the commit code
      # - name: Push changes                               
      #   uses: ad-m/github-push-action@master
      #     with:                                 
      #       github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create PR
        id: create-pr
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ steps.generate-token.outputs.token }}
          base: ${{ github.event.repository.default_branch }}
          branch: hogehoge
          title: fugafuga
          commit-message: "chore: fugafuga"
          body: ${{ steps.create-pr-body.outputs.body }}
          labels: ""
          assignees: ""
          reviewers: ""
          signoff: true
          delete-branch: true
